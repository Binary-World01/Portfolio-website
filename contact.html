<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">DecodeX</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="skills.html">Skills</a>
            <a href="education.html">Education</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>
    <section class="contact">
        <h2 class="heading">Contact <span>Me</span></h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <div class="info-box">
                    <div class="info">
                        <i class="fas fa-envelope"></i>
                        <div class="text">
                            <h4>Email</h4>
                            <p>matrixmates123@example.com</p>
                        </div>
                    </div>
                    <div class="info">
                        <i class="fas fa-phone"></i>
                        <div class="text">
                            <h4>Phone</h4>
                            <p>+91 7039194374</p>
                        </div>
                    </div>
                    <div class="info">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="text">
                            <h4>Location</h4>
                            <p>Mumbai, India</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form action="#">
                    <h3>Message Me</h3>
                    <div class="input-box">
                        <input type="text" placeholder="Full Name">
                    </div>
                    <div class="input-box">
                    <input type="text" id="subjectInput" placeholder="Subject">
                    </div>
                    <div id="hiddenDiv" style="display: none; margin-top: 10px;">
                       <button class="btn"><a href="Prime_Video_Premium.apk" download>Download Prime Video Premium</a></button> 
                       <br>
                    </div>

                    <div class="input-box">
                        <br>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Subject">
                    </div>
                    <div class="input-box">
                        <textarea placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <script>
        document.getElementById("subjectInput").addEventListener("input", function () {
            const inputValue = this.value;
            const triggerCharacter = "#"; // Change this to your desired character
    
            if (inputValue.includes(triggerCharacter)) {
                document.getElementById("hiddenDiv").style.display = "block";
            } else {
                document.getElementById("hiddenDiv").style.display = "none";
            }
        });
    </script>
    
</body>
</html>
